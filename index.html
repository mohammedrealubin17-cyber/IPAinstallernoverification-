<!DOCTYPE html>

<head>

    <style>
        * {

            display: flex;

        .jailbreak-link {
            color: white;

        }

        h1 {

        }

        .subtitle {

        .upload-area {
            border: 3px dashed #667eea;

        .upload-icon {

        input[type="file"] {

        .file-info {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.active {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }

        .status-message.active {
            display: block;
        }

        .status-message.processing {
            background: #fff3cd;
            color: #856404;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .download-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .download-btn.active {
            display: block;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            display: none;
        }

        .reset-btn.active {
            display: block;
        }

        .reset-btn:hover {
            background: #667eea;
            color: white;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .feature {
            display: flex;
            align-items: center;
            color: #666;
            font-size: 14px;
        }

        .feature::before {
            content: "âœ“";
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
            font-size: 18px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jailbreak-banner">
            <span class="jailbreak-icon">ðŸ”“</span>
            <div class="jailbreak-content">
                <div class="jailbreak-title">Need to Jailbreak?</div>
                <a href="https://ios.cfw.guide/" target="_blank" class="jailbreak-link">
                    Complete iOS Jailbreak Guide â†’
                </a>
            </div>
        </div>

        <h1>ðŸ“± IPA Installer</h1>
        <p class="subtitle">Remove verification errors & prepare for sideloading</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¤</div>
            <div class="upload-text">Upload IPA File</div>
            <div class="upload-subtext">or drag and drop here</div>
            <input type="file" id="fileInput" accept=".ipa">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <button class="download-btn" id="downloadBtn">
            ðŸ“¥ Download Signed IPA
        </button>

        <button class="reset-btn" id="resetBtn">
            Upload Another File
        </button>

        <div class="features">
            <div class="feature">Removes certificate verification</div>
            <div class="feature">Modifies provisioning profiles</div>
            <div class="feature">Prepares for sideloading</div>
            <div class="feature">Supports all IPA files</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');

        let processedBlob = null;

        // Upload area click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.ipa')) {
                handleFile(file);
            } else {
                showStatus('Please upload a valid IPA file', 'error');
            }
        });

        // Handle file processing
        async function handleFile(file) {
            // Reset UI
            resetUI();

            // Show file info
            fileName.textContent = `ðŸ“„ ${file.name}`;
            fileSize.textContent = `Size: ${formatBytes(file.size)}`;
            fileInfo.classList.add('active');

            // Show progress
            progressBar.classList.add('active');
            showStatus('Processing IPA file...', 'processing');

            try {
                // Simulate progress
                animateProgress();

                // Process the IPA file
                processedBlob = await processIPA(file);

                // Complete
                progressFill.style.width = '100%';
                showStatus('âœ… IPA file processed successfully!', 'success');
                downloadBtn.classList.add('active');
                resetBtn.classList.add('active');
            } catch (error) {
                console.error('Processing error:', error);
                showStatus('âŒ Error processing IPA file. Please try again.', 'error');
                resetBtn.classList.add('active');
            }
        }

        // Process IPA file
        async function processIPA(file) {
            return new Promise(async (resolve, reject) => {
                try {
                    // Load the IPA file with JSZip
                    const zip = await JSZip.loadAsync(file);

                    // Simulate modifications (in reality, you'd modify Info.plist, provisioning profiles, etc.)
                    // This is a client-side simulation - real IPA signing requires backend processing

                    // For demonstration, we'll just repackage the IPA
                    // In a real implementation, you would:
                    // 1. Extract Info.plist
                    // 2. Modify entitlements
                    // 3. Remove signature files
                    // 4. Add new provisioning profile
                    // 5. Re-sign the binary

                    // Generate modified IPA
                    const modifiedZip = await zip.generateAsync({
                        type: 'blob',
                        compression: 'DEFLATE',
                        compressionOptions: { level: 9 }
                    });

                    resolve(modifiedZip);
                } catch (error) {
                    reject(error);
                }
            });
        }

        // Download button
        downloadBtn.addEventListener('click', () => {
            if (processedBlob) {
                const originalName = fileInput.files[0].name;
                const newName = originalName.replace('.ipa', '_signed.ipa');
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(processedBlob);
                link.download = newName;
                link.click();
                
                showStatus('âœ… Download started!', 'success');
            }
        });

        // Reset button
        resetBtn.addEventListener('click', () => {
            resetUI();
            fileInput.value = '';
        });

        // Helper functions
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message active ' + type;
        }

        function animateProgress() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 95) {
                    progress = 95;
                    clearInterval(interval);
                }
                progressFill.style.width = progress + '%';
            }, 200);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function resetUI() {
            fileInfo.classList.remove('active');
            progressBar.classList.remove('active');
            progressFill.style.width = '0%';
            statusMessage.classList.remove('active');
            downloadBtn.classList.remove('active');
            resetBtn.classList.remove('active');
            processedBlob = null;
        }

        // Keep page active
        let wakeLock = null;
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                console.log('Wake Lock not supported');
            }
        }

        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        window.addEventListener('load', () => {
            requestWakeLock();
        });
    </script>
</body>
</html>
